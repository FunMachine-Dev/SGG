<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilo.css">

    <title>Sistema de gestión de gastos - IASD</title>
</head>

<body>
    <div class="adorno1"><img class="logo" src="logo-iasd3.png" alt="Logo IASD">
        SISTEMA DE GESTIÓN DE GASTOS</div>
    <div class="adorno2">.</div>
    <div class="adorno3">.</div>
    <!-- ID index-->
    <div class="id-pag">
        <div class="txt-id-pag">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-info-circle" width="20"
                height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
                <path d="M12 9h.01" />
                <path d="M11 12h1v4h1" />
            </svg>
            Inicio de sesión
        </div>
    </div>
    <!--sección login-->
    <form id="login" class="container text-center login">
        <!-- Fila del campo de nombre de usuario -->
        <div class="row justify-content-center">
            <div class="col-10 "> 
                <label for="usuario" class="form-label">Ingrese su RUT</label>
                <input class="input inputRut form-control" type="text" id="rutUsuario" name="rutUsuario" placeholder="Sin puntos ni guión">
            </div>
        </div>

        <!-- Fila del campo de contraseña -->
        <div class="row justify-content-center">
            <div class="col-10"> 
                <label for="pass" class="form-label">Ingrese su contraseña</label>
                <div class="input-group flex-nowrap">
                    <input type="password" class="input inputPass form-control w-100" id="pass" name="pass" aria-describedby="togglePassword">
                    <button class="btn btn-outline-secondary d-flex align-items-center" type="button"
                        id="togglePassword">Mostrar</button>
                </div>
            </div>
        </div>
        <br>
        <!--<a href="/inicio.html" class="btn btn-primary " role="button">INGRESAR</a>-->
        <button type="submit" class="btn btn-primary w-10">INGRESAR</button>

        <p id="responseMessage" class="text-danger text-center"></p>


    </form>

    <div class="forgot">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-lock" width="32" height="32"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 13a2 2 0 0 1 2 -2h10a2 2 0 0 1 2 2v6a2 2 0 0 1 -2 2h-10a2 2 0 0 1 -2 -2v-6z" />
            <path d="M11 16a1 1 0 1 0 2 0a1 1 0 0 0 -2 0" />
            <path d="M8 11v-4a4 4 0 1 1 8 0v4" />
        </svg>
        <p data-bs-toggle="modal" data-bs-target="#modalForgotPass">Olvidé mi contraseña</p>
    </div>
    

    <!-- Modal forgot -->
<div class="modal fade" id="modalForgotPass" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Recuperar contraseña</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Ingrese su correo electrónico para recibir su contraseña:
          <input type="email" class="input mailRecuperar">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Solicitar contraseña</button>
        </div>
      </div>
    </div>
  </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/scripts/script.js"></script>
</body>

</html>
